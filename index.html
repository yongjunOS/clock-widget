<body>
    <div id="sky"></div>

    <div id="countdown"><span class="label">ì˜¬í•´ ë§ê¹Œì§€:</span><span id="timeLeft"></span></div>
    <div id="yearProgress">

    <div id="viewCounter"><span class="label">ì¡°íšŒìˆ˜:</span><span id="viewCount"></span></div>

    <script>
        function updateSunPosition() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            
            // íƒœì–‘ì˜ ìœ„ì¹˜ ê³„ì‚° (6ì‹œë¶€í„° 18ì‹œê¹Œì§€ ì›€ì§ì„)
            const sunProgress = Math.max(0, Math.min(1, (totalMinutes - 360) / 720));
            const sunX = sunProgress * 100;
            const sunY = Math.sin(Math.PI * sunProgress) * 50;
            
            const sun = document.getElementById('sun');
            sun.style.left = `${sunX}vw`;
            sun.style.bottom = `${sunY}vh`;
            
            // ë°¤ì—ëŠ” íƒœì–‘ ìˆ¨ê¸°ê¸°
            sun.style.opacity = (hours >= 6 && hours < 18) ? '1' : '0';
        }

        function updateBackground() {
            const now = new Date();
            const hours = now.getHours();
            let color;

            if (hours >= 5 && hours < 11) {
                // ì•„ì¹¨ (5:00 - 10:59)
                color = '#87CEEB';  // í•˜ëŠ˜ìƒ‰
            } else if (hours >= 11 && hours < 16) {
                // ë‚® (11:00 - 15:59)
                color = '#87CEFA';  // ë°ì€ í•˜ëŠ˜ìƒ‰
            } else if (hours >= 16 && hours < 20) {
                // ì €ë… (16:00 - 19:59)
                color = '#FFA500';  // ì£¼í™©ìƒ‰
            } else {
                // ë°¤ (20:00 - 4:59)
                color = '#191970';  // ì§™ì€ ë‚¨ìƒ‰
            }

            document.body.style.backgroundColor = color;
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            updateBackground();
            updateSunPosition();
        }

        function updateCountdown() {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            const timeLeft = endOfYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timeLeft').textContent = `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ`;
        }

        function updateYearProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            const end = new Date(now.getFullYear() + 1, 0, 1);
            const percent = (now - start) / (end - start) * 100;

            document.getElementById('progressPercent').textContent = percent.toFixed(2) + '%';
            
            // ë‹¬íŒ½ì´ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            const snail = document.getElementById('snail');
            snail.style.left = `${percent * 2.8}px`; // 300px * 94% = 282px (ë‹¬íŒ½ì´ í¬ê¸° ê³ ë ¤)
            
            // ë•€ ì• ë‹ˆë©”ì´ì…˜
            const sweat = document.getElementById('sweat');
            sweat.style.opacity = Math.random() > 0.5 ? '1' : '0';
        }

        function updateViewCount() {
            let count = localStorage.getItem('viewCount');
            if (!count) {
                count = 659;
            }
            count = parseInt(count) + 1;
            localStorage.setItem('viewCount', count);
            document.getElementById('viewCount').textContent = count;
        }

        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 1000);
        setInterval(updateYearProgress, 500); // ë‹¬íŒ½ì´ì™€ ë•€ ì—…ë°ì´íŠ¸ ì£¼ê¸°
        updateClock();
        updateCountdown();
        updateYearProgress();
        updateViewCount();
    </script>
