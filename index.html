<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계, 연말 카운트다운 및 달리는 사람</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #clock, #countdown, #yearProgress {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            text-align: center;
        }
        #runTrack {
            width: 300px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 25px;
            position: relative;
            margin-top: 20px;
        }
        #runner {
            position: absolute;
            left: 0;
            top: -25px;
            font-size: 40px;
            transition: left 0.5s;
        }
        #endFlag {
            position: absolute;
            right: -20px;
            top: -25px;
            font-size: 40px;
        }
        .label {
            font-weight: normal;
            font-size: 0.8em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="clock"><span class="label">현재 시간:</span><span id="currentTime"></span></div>
    <div id="countdown"><span class="label">올해 말까지:</span><span id="timeLeft"></span></div>
    <div id="yearProgress">
        <span class="label">올해 진행률:</span><span id="progressPercent"></span>
    </div>
    <div id="runTrack">
        <div id="runner">🏃</div>
        <div id="endFlag">🏁</div>
    </div>

    <script>
        const runnerEmojis = ['🏃', '🏃‍♂️'];
        let emojiIndex = 0;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateCountdown() {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            const timeLeft = endOfYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timeLeft').textContent = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
        }

        function updateYearProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            const end = new Date(now.getFullYear() + 1, 0, 1);
            const percent = (now - start) / (end - start) * 100;

            document.getElementById('progressPercent').textContent = percent.toFixed(2) + '%';
            
            // 달리는 사람 위치 업데이트
            const runner = document.getElementById('runner');
            runner.style.left = `${percent * 2.8}px`; // 300px * 94% = 282px (이모지 크기 고려)
            
            // 달리는 모션 애니메이션
            runner.textContent = runnerEmojis[emojiIndex];
            emojiIndex = (emojiIndex + 1) % runnerEmojis.length;
        }

        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 1000);
        setInterval(updateYearProgress, 500); // 달리는 모션을 더 빠르게 업데이트
        updateClock();
        updateCountdown();
        updateYearProgress();
    </script>
</body>
</html>
